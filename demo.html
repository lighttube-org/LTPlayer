<!DOCTYPE html>
<html lang="en">

	<title>LTPlayer Demo</title>

	<link rel="stylesheet" href="src/player.css">
	<script src="src/player.js"></script>
	<style>
		.ltp-controls-button > svg,
		.ltp-controls-volume-icon > svg

			stroke: currentColor;
			stroke-width: 2;
			stroke-linecap: round;
			stroke-linejoin: round;
